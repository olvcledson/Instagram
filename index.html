<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="Instagram-wrapper">
        <div class="Instagram-phone">
            <img src="./Instagram/instagram-celular.png" alt="Celular">
    </div>  
    <div class="Instagram-continue">
        <div class="Group">
            <img src="./Instagram/instagram-logo.png" class="Instagram-logo" alt="Instagram logo">
            <div class="profile-photo">
                <img src="./Instagram/perfil-instagram.png" alt="Foto de perfil">
            </div>
            <a href="#" class="Instagram-login">Continue como olv_dinho</a>
            <a href="#" class="Instagram-logout">Remover conta</a>
        </div>
        <div class="Group">
            <p class="not-account">Não é olv_dinho</p>
            <p class="not-account">
                <span class="link-blue">Alterar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-the-app">Baixe o aplicativo</p>
            <div class="app-download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
